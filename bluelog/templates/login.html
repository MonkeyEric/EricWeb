{% extends "base.html" %}
{% block title %}登录{% endblock %}
{%block body%}
<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">欢迎登录猫大侠.v1</h2>

                <p>在以后的岁月中，我是你的一只大懒猫，跳上窗台，爬到屋顶，蹲在一株老树上，溜过了一段岁月，看着我们曾经幸福的回忆
                </p>
                <p>—— 猫大侠</p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="{{url_for('user.login')}}" method="post">
                        {{form.csrf_token}}
                        <div class="form-group">
<!--                            <input type="email" class="form-control" placeholder="用户名" required="">-->
                            <input type="text" class="form-control" placeholder="用户名" required="" name="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密码" required="" name="password">
                        </div>
                        <div>
                            <label> <input type="checkbox" class="i-checks" name="remember"> 记住密码 </label>
                        </div>
                        <input type="submit" class="btn btn-primary block full-width m-b" name="submit">登录</input>

                        <a href="{{url_for('user.forget_password')}}">
                            <small>忘记密码?</small>
                        </a>
                        <a class="float-right" href="{{url_for('user.register')}}">
                            <small>注册猫大侠账号</small>
                        </a>

                    </form>
                    <p class="text-muted text-center">
                            <small>第三方登录</small>
                        </p>
                    <a class="btn  btn-sm btn-white btn-block btn-social btn-github" href="{{url_for('user.github_login')}}" >
                            <span class="fa fa-github"></span> GitHub登录
                        </a>
                    <p class="m-t">
                    </p>
                </div>
            </div>
        </div>
        <hr/>

    </div>
    {{self.footer()}}
</body>
{% endblock %}
