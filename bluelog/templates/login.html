{% extends "base.html" %}
{% block title %}登录{% endblock %}
{%block body%}
<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">欢迎登录inspinia 2.9.2</h2>

                <p>在以后的岁月中，我是你的一只大懒猫，跳上窗台，爬到屋顶，蹲在一株老树上，溜过了一段岁月，看着我们曾经幸福的回忆
                </p>
                <p>—— 大懒猫</p>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="{{url_for('user.login')}}", method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="用户名" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="密码" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                        <a href="{{url_for('admin.forget_password')}}">
                            <small>忘记密码?</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>还没有账号?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="{{url_for('admin.register')}}">创建一个帐户</a>
                    </form>
                    <p class="m-t">
                    </p>
                </div>
            </div>
        </div>
        <hr/>

    </div>
    {{self.footer()}}
</body>
{% endblock %}
