{%block script%}
    <!-- Bootstrap markdown -->
<script src="{{url_for('static',filename='editormd/editormd.min.js')}}"></script>
<!-- Chosen -->
<script src="{{url_for('static',filename='js/plugins/chosen/chosen.jquery.js')}}"></script>
<script type="text/javascript">
    $(function() {
        const testEditor = editormd("test-editor", {
            // width  : "100%",
            // height : "100%",
            path: '/static/editormd/lib/',
            flowChart: true,
            placeholder: "此处开始编写您要发布的内容...",
            emoji: true,
            taskList: true,
            sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
            delay: 0,
            tocm: true,
            saveHTMLToTextarea: true, // 保存 HTML 到 Textarea
            toolbarAutoFixed: false,//工具栏自动固定定位的开启与禁用
            syncScrolling: "single",
            watch: true,
            codeFold: true,
            /**上传图片相关配置如下*/
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/blog/upload",//注意你后端的上传图片服务地址
            // 工具栏添加一个自定义方法
            toolbarIcons: function () {
                // 给工具栏full模式添加一个自定义方法
                return editormd.toolbarModes.full.concat(["customIcon"]);
            },

            // 自定义方法的图标 指定一个FontAwesome的图标类
            toolbarIconsClass: {
                customIcon: "fa-paste"
            },
            // 没有图标可以插入内容，字符串或HTML标签
            toolbarIconTexts: {
                customIcon: "从草稿箱加载"
            },
            // 图标的title
            lang: {
                toolbar: {
                    customIcon: "从草稿箱加载"
                }
            },
            // 自定义工具栏按钮的事件处理
            toolbarHandlers: {
                customIcon: function () {
                    // 读取缓存内容
                    testEditor.CodeAutoSaveGetCache();
                }
            },
            // 自定义工具栏按钮的事件处理
            onload: function () {
                // 引入插件 执行监听方法
                editormd.loadPlugin("../static/code-auto-save/code-auto-save", function () {
                    // 初始化插件 实现监听
                    testEditor.CodeAutoSave();
                });
                //console.log('onload', this);
                //this.fullscreen();
                //this.unwatch();
                //this.watch().fullscreen();
                //this.width("100%");
                //this.height(480);
                //this.resize("100%", 640);
            },
            /**设置主题颜色*/
            // editorTheme: "pastel-on-dark",
            // theme: "gray",
            // previewTheme: "dark"
        });
        // testEditor.getMarkdown();
        $('#submit').bind('click', function() {

        setTimeout(function(){
            const title =  $("input[name='title']").val()
            $.ajax({
            url:"{{ url_for('blog.blog_index') }}",
            type:"post",
            dataType: 'json',
            contentType: 'application/json;charset=utf-8',//请求数据类型必须有
            data:JSON.stringify({'title':title,'body_md':testEditor.getMarkdown(),'body_html':testEditor.getHTML()}),
            async: true,//异步
            success:function(data){
                console.log(data)
                if(data['code'] ==='100000'){
                    alert(data['msg'])
                }
            },
            error:function(e){
                    alert("error");
            }
        })
        },500);

          });


        // testEditor.getHTML();           // 获取 Textarea 保存的 HTML 源码
        // testEditor.getPreviewedHTML();  // 获取预览窗口里的 HTML，在开启 watch 且没有开启 saveHTMLToTextarea 时使用
        /********以下方法需要在插件初始化完成后方可调用********/
            // // 删除缓存
            // testEditor.CodeAutoSaveDelCache();
            // // 清空缓存的文档内容
            // testEditor.CodeAutoSaveEmptyCacheContent();
            // // 自定义设置缓存
            // testEditor.CodeAutoSaveSetCache('缓存内容');
    });
</script>
