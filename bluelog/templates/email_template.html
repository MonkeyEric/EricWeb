{% extends "base.html" %}
{% block title %}电子邮件模板{% endblock %}
{% block wrapper%}
<div id="page-wrapper" class="gray-bg">
    {{self.pheader()}}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <br>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{{url_for('admin.index')}}">主页</a>
                </li>
                <li class="breadcrumb-item">
                    <a>邮箱</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>电子邮件模板</strong>
                </li>
            </ol>
        </div>

    </div>
    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>响应式HTML电子邮件模板</h5>
                </div>
                <div class="ibox-content">
                    <p>
                        响应式HTML电子邮件。每个模板都有响应，每个模板都在所有流行的电子邮件客户端中进行了测试，应用到 <a target="_blank" href="https://github.com/mailgun/transactional-email-templates">Maligun</a>
                    </p>
                    <div class="row">
                        <div class="col-md-4">
                            <h4>电子邮件基本</h4>
                                <a href="{{url_for('static',filename='email_templates/action.html')}}" target="_blank">
                            <img src="{{url_for('static',filename='img/email_1.jpg')}}" class="img-fluid" alt="">
                            </a>
                        </div>
                        <div class="col-md-4">
                            <h4>电子邮件提醒 </h4>
                                <a href="{{url_for('static',filename='email_templates/alert.html')}}" target="_blank">
                            <img src="{{url_for('static',filename='img/email_2.jpg')}}" class="img-fluid" alt="">
                            </a>
                        </div>
                        <div class="col-md-4">
                            <h4>电子邮件帐单</h4>
                                <a href="{{url_for('static',filename='email_templates/billing.html')}}" target="_blank">
                            <img src="{{url_for('static',filename='img/email_3.jpg')}}" class="img-fluid" alt="">
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    {{self.footer()}}
</div>
{% endblock %}
